<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cart</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">网页标题</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item mui-active" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
                <ul class="mui-table-view cart-box">
            
                </ul>
                <h4 class="total"></h4>
        </div>
    </div>
    <script type="text/html" id="tpl">
    {{each data}}
        <li class="mui-table-view-cell mui-transitioning mui-media">
                <div class="mui-slider-right mui-disabled">
                    <span class="mui-btn mui-btn-blue edit" data-id="{{$value.id}}">编辑</span>
                    <span class="mui-btn mui-btn-red del" data-id="{{$value.id}}">删除</span>
                </div>
                <div class="mui-slider-handle">
                    <a href="javascript:;">
                        <img class="mui-media-object mui-pull-left" src="{{$value.pic[0].picAddr}}">
                        <div class="mui-media-body">
                            <p>{{$value.proName}}</p>
                            <div class="mui-row">
                                <div class="mui-col-xs-6">
                                    <input type="checkbox" name="" id="">
                                    <span class="new">￥{{$value.price}}</span>
                                    <span class="old">￥{{$value.oldPrice}}</span>
                                </div>
                                <div class="mui-col-xs-4">
                                    <span>鞋码：{{$value.size}}</span>
                                </div>
                                <div class="mui-col-xs-2">
                                    <span>x{{$value.num}}双</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
    {{/each}}
    </script>
</body>
</html>
