<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
    </nav>
    <div class="mui-content">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="搜索您喜欢的商品">
                <input type="button" value="搜索" class="search-btn">
            </div>
            <h5 class="history mui-clearfix">
                搜索历史
                <span class="clear mui-pull-right mui-icon mui-icon-trash">
                    清空历史
                </span>
            </h5>
            <ul class="mui-table-view">
                <!-- <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">Item 1</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">Item 2</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">Item 3</a>
                </li> -->
            </ul>
        </div>
    </div>
    <script type="text/html" id="tp">
        {{each keyArr}}
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">{{$value}}</a>
            </li>
        {{/each}}
    </script>
</body>
</html>
