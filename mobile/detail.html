<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>detail</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/detail.js"></script>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">商品详情</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
    </nav>
    <div class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            
        </div>
    </div>
    <script type="text/html" id="tpl">
        <div class="mui-slider">
                <div class="mui-slider-group">
                {{each pic}}
                    <div class="mui-slider-item"><img src="{{$value.picAddr}}" /></div>
                {{/each}}
                </div>
            </div>
            <div class="title">{{proName}}</div>
            <div class="price">
                价格：<span class="new">￥{{price}}</span><span class="old">￥{{oldPrice}}</span>
            </div>
            <div class="size">
                尺码：
            <% for(var i = size.split('-')[0];i <= size.split('-')[1];i++){ %>
                <span>{{i}}</span>
            <% }　%>
            </div>
            <div class="num">
                数量：
                <span class="reduce">-</span><span class="count">1</span><span class="add">+</span>
                剩余：<b>{{num}}</b>件
            </div>
            <div class="cart">
                <button type="button" class="mui-btn mui-btn-danger addCart">加入购物车</button>
            </div>
    </script>
</body>
</html>
